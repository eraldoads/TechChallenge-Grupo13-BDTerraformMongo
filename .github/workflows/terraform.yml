name: Deploy Mongo Atlas com Terraform

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configura AWS Credentials Action para as GitHub Actions
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.8.3          
      
      - name: Terraform Init
        run: |    
          export MONGODB_ATLAS_PUBLIC_KEY="kgyvflyv"
          export MONGODB_ATLAS_PRIVATE_KEY="18c90564-30f0-4d0a-8154-4d7a9a214909"               
          terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
